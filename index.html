<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharp Values - [Sharp]</title>
    <!-- Link to your external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>
                <span class="game-name">[Sharp]</span> Values
            </h1>
            <p>Find the latest trade and market values for all items.</p>
        </div>
    </header>

    <!-- Main Content - Values Grid -->
    <main class="main-content">
        <div class="container">
            <!-- Search and Filter Bar -->
            <div class="search-bar">
                <input type="text" placeholder="Search for an item..." class="search-input">
            </div>

            <!-- New Filter Buttons -->
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="Pets">Pets</button>
                <button class="filter-btn" data-category="Books">Books</button>
                <button class="filter-btn" data-category="Weapons">Weapons</button>
            </div>

            <!-- This is the container for your dynamically loaded items -->
            <div id="item-grid" class="item-grid">
                <!-- Items will be generated here by the script -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text">&copy; 2024 [Your Game Name] Values. All rights reserved.</p>
        </div>
    </footer>

    <!-- Link your script file here -->
    <script src="script.js"></script>
</body>
</html>
