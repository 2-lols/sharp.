<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Game Values - [Your Game Name]</title>
    <!-- Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Header -->
    <header class="bg-gray-800 shadow-lg py-6">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-white">
                <span class="text-indigo-500">[Your Game Name]</span> Values
            </h1>
            <p class="text-lg text-gray-400 mt-2">Find the latest trade and market values for all items.</p>
        </div>
    </header>

    <!-- Main Content - Values Grid -->
    <main class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="container mx-auto">
            <!-- Search and Filter Bar (Optional - for future enhancement) -->
            <div class="mb-8 flex justify-center">
                <input type="text" placeholder="Search for an item..." class="w-full max-w-md px-4 py-2 rounded-lg bg-gray-700 text-gray-200 border-2 border-gray-600 focus:outline-none focus:border-indigo-500">
            </div>

            <!-- Value Cards Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

                <!-- Item Card Template (Repeat this block for each item) -->
                <div class="bg-gray-800 rounded-xl shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105">
                    <img class="w-full h-48 object-cover object-center" src="https://placehold.co/600x400/1f2937/d1d5db?text=Item" alt="Item Image">
                    <div class="p-4">
                        <h3 class="text-lg font-bold text-white mb-1">Item Name</h3>
                        <p class="text-sm text-gray-400">Category: Pet</p>
                        <div class="mt-3">
                            <span class="text-xl font-extrabold text-indigo-400">$10,000</span>
                            <span class="text-sm text-gray-500 ml-2">(Estimated Value)</span>
                        </div>
                    </div>
                </div>

                <!-- Another Example Item Card -->
                <div class="bg-gray-800 rounded-xl shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105">
                    <img class="w-full h-48 object-cover object-center" src="https://placehold.co/600x400/1f2937/d1d5db?text=Another+Item" alt="Another Item Image">
                    <div class="p-4">
                        <h3 class="text-lg font-bold text-white mb-1">Another Cool Item</h3>
                        <p class="text-sm text-gray-400">Category: Gear</p>
                        <div class="mt-3">
                            <span class="text-xl font-extrabold text-indigo-400">$25,000</span>
                            <span class="text-sm text-gray-500 ml-2">(Estimated Value)</span>
                        </div>
                    </div>
                </div>
                
                <!-- Add more item cards here by copying and pasting the block above -->
                
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 py-6">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-sm text-gray-500">&copy; 2024 [Your Game Name] Values. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
