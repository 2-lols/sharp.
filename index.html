<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharp Values</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c;
            color: #e2e8f0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
        }
        .filter-btn {
            background-color: #2d3748;
            color: #a0aec0;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .filter-btn:hover {
            background-color: #4a5568;
            color: #e2e8f0;
        }
        .filter-btn.active {
            background-color: #63b3ed;
            color: #1a202c;
            font-weight: bold;
        }
        .item-card {
            background-color: #2d3748;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }
        .item-card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .item-card-content {
            padding: 1.5rem;
        }
        .item-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: #e2e8f0;
            margin-bottom: 0.5rem;
        }
        .item-category {
            font-size: 0.875rem;
            color: #a0aec0;
            margin-bottom: 1rem;
        }
        .item-value-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 0.5rem;
        }
        .item-value {
            font-size: 1.125rem;
            font-weight: bold;
            color: #48bb78;
        }
        .item-value-label {
            font-size: 0.75rem;
            color: #a0aec0;
        }
        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 9999px;
            background-color: #2d3748;
            border: 1px solid #4a5568;
            color: #e2e8f0;
            transition: all 0.2s ease-in-out;
        }
        .search-input:focus {
            outline: none;
            border-color: #63b3ed;
            box-shadow: 0 0 0 2px rgba(99, 179, 237, 0.5);
        }
        .search-input::placeholder {
            color: #a0aec0;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="container mx-auto p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold mb-2 text-white">Item Catalog</h1>
            <p class="text-lg text-gray-400">Browse and search for your favorite items.</p>
        </header>

        <div class="flex flex-col md:flex-row items-center justify-between mb-8 space-y-4 md:space-y-0 md:space-x-4">
            <input type="text" class="search-input" placeholder="Search for items...">
            <div class="flex flex-wrap justify-center gap-2">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="Funtimes">Funtimes</button>
                <button class="filter-btn" data-category="Mythicals">Mythicals</button>
                <button class="filter-btn" data-category="Ultimates">Ultimates</button>
                <button class="filter-btn" data-category="Collector">Collector</button>
                <button class="filter-btn" data-category="Mads">Mads</button>
            </div>
        </div>

        <div id="item-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Item cards will be rendered here by JavaScript -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
